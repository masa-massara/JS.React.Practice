<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo(JS)</title>
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <div class="inputContainer">
        <input id="addText" placeholder="TODOを入力" />
        <button id="inputButton">追加</button>
    </div>
    <div class="incompletedContainer">
        <p class="title">未完了のTODO</p>
        <ul>
            <div class="todo">
                <li>TODOです</li>
                <button>完了</button>
                <button>削除</button>
            </div>
        </ul>
    </div>
    <div class="completedContainer">
        <p class="title">完了したTODO</p>
        <ul>
            <div class="todo">
                <li>完了済</li>
                <button>戻す</button>
            </div>
        </ul>
    </div>

    <script src="src/index.js">
    </script>
</body>

</html>
